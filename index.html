<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryptor</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <input type="number" id="shift" placeholder="Shift value" min="1" max="25" value="3">
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
        <textarea id="outputText" readonly placeholder="Your encrypted text will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
